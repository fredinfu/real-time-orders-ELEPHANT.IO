<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet'
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .container {
            margin-bottom: 20px
        }

        .center-div {
            float: none;
            margin: 0 auto;
        }

        .center-text {
            text-align: center
        }

        .medium-screen {
            max-width: 800px;
        }

        .margin-sides {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>New Order</title>

</head>

<script>
    function postNewOrder() {
        let order = $("#formOrder").serialize();

        let posting = $.post("https://stormy-crag-96740.herokuapp.com/php-socket/emit_order.php", order);
        posting.done(function (response) {
            console.log(response);
        })
    }
</script>

<body>
    <div class="row container">
        <div class="col-md-12 margin-sides center-div">
            <form id="formOrder">
                <h2>Create Order</h2>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" id="first_name" name="first_name">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" id="last_name" name="last_name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="product">Product</label>
                    <input class="form-control" type="text" id="product" name="product">
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" id="instructions" cols="30" rows="10" class="form-control"></textarea>
                </div>

            </form>

            <button class="btn btn-block btn-success" onclick="postNewOrder()">Enviar</button>
        </div>
    </div>
</body>

</html>
